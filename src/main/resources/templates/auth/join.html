<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/layout :: head('회원가입')}"></head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background-color: #f8f9fa;">
<main class="container text-center bg-white rounded shadow p-5" style="max-width: 400px;">
    <h3 class="mb-4">회원가입</h3>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
        유효하지 않은 값입니다. 다시 시도해주세요.
    </div>

    <form method="post" action="/auth/join" th:object="${joinDto}">
        <div class="mb-3">
            <label class="form-label">학번</label>
            <input type="text" th:field="*{studentId}" class="form-control" maxlength="10" required>
        </div>
        <div class="mb-3">
            <label class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">학과</label>
            <select th:field="*{department}" class="form-select" required>
                <option value="">학과를 선택하세요</option>
                <option th:each="dept : ${T(com.study.communityboard.domain.Department).values()}"
                        th:value="${dept}"
                        th:text="${dept.displayName}">
                    학과명
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">역할</label>
            <select th:field="*{role}" class="form-select">
                <option th:each="role : ${T(com.study.communityboard.domain.Role).values()}"
                        th:value="${role}"
                        th:text="${role.displayName}">
                </option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">가입</button>
        </div>
        <a class="btn btn-link mt-3" href="/auth/login">로그인</a>
    </form>
</main>
</body>
</html>
