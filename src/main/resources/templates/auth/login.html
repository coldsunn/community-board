<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/layout :: head('로그인')"></head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background-color: #f8f9fa;">
<main class="container text-center bg-white rounded shadow p-5" style="max-width: 400px;">
  <h3 class="mb-4">로그인</h3>

  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
    학번 또는 비밀번호가 올바르지 않습니다.
  </div>

  <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    회원가입이 완료되었습니다. 로그인 해주세요.
  </div>

  <form method="post" action="/auth/login">
    <div class="mb-3">
      <label for="studentId" class="form-label">학번(10자리)</label>
      <input name="studentId" id="studentId" class="form-control" required maxlength="10">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input name="password" id="password" type="password" class="form-control" required>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit">로그인</button>
    </div>
    <a class="btn btn-link mt-3" href="/auth/join">회원가입</a>
  </form>
</main>
</body>
</html>
