<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<header th:fragment="navbar(user, categories)">

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-nav border-bottom">
    <div class="container-fluid row align-items-center">

      <!-- 좌측 그룹: 로고와 사용자 정보 -->
      <div class="col-md-4 d-flex align-items-center">
        <a class="navbar-brand fw-semibold d-flex align-items-center me-3" th:href="@{|/home?userId=${user.id}|}">
          <span class="fs-4 me-2">☀️</span> 올게시판
        </a>
        <span class="nav-link disabled" th:text="${user.nickname} + ' / ' + ${user.department.displayName} + ' / ' + ${user.role.displayName}">닉네임 / 학과 / 역할</span>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse col-md-4">
        <!-- 중앙 그룹: 카테고리 목록 -->
        <ul class="navbar-nav justify-content-center w-100">
          <li class="nav-item mx-2" th:each="c : ${categories}">
            <a class="nav-link px-3 rounded-md transition-colors duration-200 hover:bg-gray-200 hover:text-gray-900"
               th:href="@{|/boards?userId=${user.id}&dept=${user.department.name()}&categoryId=${c.id}|}"
               th:text="${c.displayName}">카테고리</a>
          </li>
        </ul>
      </div>

      <!-- 우측 그룹: 마이페이지와 로그아웃 -->
      <div class="col-md-4 d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{|/mypage?userId=${user.id}|}">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

</header>
</body>
</html>
