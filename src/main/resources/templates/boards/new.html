<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/layout :: head('글쓰기')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar(${user}, ${categories})}"></div>
<main class="container container-narrow py-4">
  <div class="text-center mb-4">
    <h3 class="m-0" th:text="${user.department.displayName} + ' ' + ${category.displayName} + ' 글쓰기'">게시판 글쓰기</h3>
  </div>

  <!-- 오류 메시지 표시 -->
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
    제목과 내용을 모두 입력해주세요.
  </div>

  <!-- 글쓰기 폼 -->
  <form th:action="@{|/boards/new|}" th:object="${boardDto}" method="post">
    <input type="hidden" name="userId" th:value="${user.id}">
    <input type="hidden" name="categoryId" th:value="${category.id}">

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" th:field="*{title}" id="title" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류</div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea th:field="*{content}" id="content" class="form-control" rows="10" required></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 오류</div>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">등록</button>
      <a class="btn btn-secondary" th:href="@{|/boards?userId=${user.id}&department=${user.department.name()}&categoryId=${category.id}|}">취소</a>
    </div>
  </form>
</main>
</body>
</html>
